<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="status">
        <div id="live-score">
          <div>
            <div>You</div>
            <div class="score my-score">0</div>
          </div>
          <div>
            <div>Computer</div>
            <div class="score pc-score">0</div>
          </div>
        </div>
        <div id="results"></div>
      </div>
      <div class="humanSelections">
        <button id="rock" value="0">Rock</button>
        <button id="paper" value="1">Paper</button>
        <button id="scissors" value="2">Scissors</button>
      </div>
    </div>
  </body>
</html>
